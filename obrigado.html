<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagem enviada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0.6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal h2 {
      margin-top: 0;
      color: #004080;
    }

    .modal p {
      margin: 15px 0;
      font-size: 1rem;
      color: #333;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #004080;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="modal">
    <button class="close-btn" onclick="fecharModal()">Ã—</button>
    <h2>Mensagem enviada!</h2>
    <p>Obrigado por entrar em contato. Em breve retornaremos sua mensagem.</p>
  </div>

  <script>
    function fecharModal() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
